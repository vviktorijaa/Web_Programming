<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Add balloon</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/balloons">Balloon Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/balloons">Home</a>
                </li>
            </ul>
            <form class="d-flex" th:method="GET" th:action="@{/searchBalloons}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchBox">
                <input class="btn btn-outline-danger" value="Search" type="submit">
            </form>
        </div>
    </div>
</nav>


<div class="container w-75">
    <h1 style="color: #840F0F" class="mt-3 text-center">Add balloon</h1>
    <div class="row">
        <div class="col">
            <form th:method="POST" th:action="@{/balloons/add}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           aria-describedby="name"
                           th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                           required
                           placeholder="Enter balloon name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           aria-describedby="description"
                           th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                           placeholder="Description">
                </div>

                <label for="manufacturer">Choose a manufacturer:</label>
                <select name="id" id="manufacturer">
                    <option name="id"
                            th:if="${manufacturers} != null"
                            th:each="m:${manufacturers}"
                            th:value="${m.getId()}"
                            th:text="${m.getName()}"></option>
                </select>

                <br>

                <input type="submit" class="btn btn-primary mt-4" value="Add balloon">
            </form>
        </div>
    </div>
</div>

</body>
</html>
