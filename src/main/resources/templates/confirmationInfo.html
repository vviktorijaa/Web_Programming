<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      /*width: 800px;*/
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/balloons">Balloon Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/balloons">Home</a>
        </li>
      </ul>
      <form class="d-flex" th:method="GET" th:action="@{/searchBalloons}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchBox">
        <input class="btn btn-outline-danger" value="Search" type="submit">
      </form>
    </div>
  </div>
</nav>

<section>
  <header class="mt-3">
    <h1 class="text-center" style="color: #840F0F">Balloon Order page - Order confirmation </h1>
  </header>
  <div class="container w-75">
    <div class="row">
      <div class="col">
        <table class="mt-3">
          <tr>
            <th colspan="2">
              Your Order Status
            </th>
          </tr>
          <tr>
            <td><b>Client Name </b></td>
            <td><th:block th:text="${session.clientName}"></th:block></td>
          </tr>
          <tr>
            <td><b>Client Address </b></td>
            <td><th:block th:text="${session.clientAddress}"></th:block></td>
          </tr>
          <tr>
            <td><b>Client IP Address</b></td>
            <td><th:block th:text="${session.ipAddress}"></th:block></td>
          </tr>
          <tr>
            <td><b>Client Browser</b></td>
            <td><th:block th:text="${session.userAgent}"></th:block></td>
          </tr>
          <tr>
            <td><b>Balloon Color </b></td>
            <td><th:block th:text="${session.color}"></th:block></td>
          </tr>
          <tr>
            <td><b>Balloon Size </b></td>
            <td><th:block th:text="${session.size}"></th:block></td>
          </tr>
        </table>
        <div class="mt-3">
          <a href="/">Log out</a>
        </div>

      </div>
    </div>
  </div>

</section>
</body>
</html>
