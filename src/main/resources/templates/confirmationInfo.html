<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header class="mt-3">
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table class="mt-3">
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td><th:block th:text="${session.clientName}"></th:block></td>
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td><th:block th:text="${session.clientAddress}"></th:block></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td><th:block th:text="${session.ipAddress}"></th:block></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td><th:block th:text="${session.userAgent}"></th:block></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td><th:block th:text="${session.color}"></th:block></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td><th:block th:text="${session.size}"></th:block></td>
    </tr>
  </table>
  <div class="mt-3">
    <a href="/">Log out</a>
  </div>


</section>
</body>
</html>
