<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Balloon Order page - Balloon Size</title>
    <style type = "text/css">
        body {
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/balloons">Balloon Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/balloons">Home</a>
                </li>
            </ul>
            <form class="d-flex" th:method="GET" th:action="@{/searchBalloons}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchBox">
                <input class="btn btn-outline-danger" value="Search" type="submit">
            </form>
        </div>
    </div>
</nav>

<header class="container mt-3 w-75 text-center">
    <h1 style="color: #840F0F">Balloon Order page - Select Balloon Size </h1>
</header>
<section class="mt-3 container w-75">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <h2 class="mt-2">Choose balloon size:</h2>
            <form th:method="POST" th:action="@{/selectBalloon}">
                <input type="radio" name="size" value="Small"> Small <br/>
                <input type="radio" name="size" value="Medium"> Medium <br/>
                <input type="radio" name="size" value="Big"> Big <br/>
                <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
                <br/>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <table class="mt-2">
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Balloon Type </b></td>
                    <td><th:block th:text="${session.color}"></th:block></td>
                </tr>
            </table>
        </div>
    </div>

</section>
<aside>

</aside>

</body>
</html>
