<th:block>
<header class="container mt-3 w-75 text-center">
    <h1 style="color: #840F0F">Balloon Order page - Select Balloon Size </h1>
</header>
<section class="mt-3 container w-75">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <h2 class="mt-2">Choose balloon size:</h2>
            <form th:method="POST" th:action="@{/selectBalloon}">
                <input type="radio" name="size" value="Small"> Small <br/>
                <input type="radio" name="size" value="Medium"> Medium <br/>
                <input type="radio" name="size" value="Big"> Big <br/>
                <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
                <br/>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <table class="mt-2">
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Balloon Type </b></td>
                    <td><th:block th:text="${session.color}"></th:block></td>
                </tr>
            </table>
        </div>
    </div>

</section>
</th:block>
