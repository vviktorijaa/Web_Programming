<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>WP lab - Delivery Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
    }

    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }

    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }

    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header class="mt-3">
  <h1>Balloon Order page - Delivery information </h1>
</header>
<section class="mt-3">

  <form th:method="POST" th:action="@{/BalloonOrder.do}">
    <label for="clientName">Client Name:</label><br/>
    <input type="text" id="clientName" name="clientName"/><br/>
    <label for="clientAddress">Delivery Address:</label><br/>
    <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>
    <button class="btn btn-primary">Submit</button>
  </form>

</section>
<aside>
  <table class="mt-3">
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>

    <tr>
      <td><b>Balloon Color </b></td>
      <td><th:block th:text="${session.color}"></th:block></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td><th:block th:text="${session.size}"></th:block></td>
    </tr>
  </table>
</aside>
</body>
</html>
