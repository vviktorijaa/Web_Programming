<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

<main class="container w-75">
    <h2 class="mt-3">Welcome to our Balloon Shop App</h2>

    <h3 class="mt-4 text-center mb-4">Choose balloon color:</h3>
    <div>
        <form th:method="POST" th:action="@{/}">
            <ul th:each="balloon: ${balloons}" style="list-style-type: none">
                <input th:text="${balloon.getDescription()}" th:value="${balloon.getName()}" type="radio" name="color">
                (<th:block th:text="${balloon.getName()}"/>)
                <br>
            </ul>
            <button class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <div class="mt-4 mb-5 text-center">
        <form th:method="GET" th:action="@{/searchBalloons}">
            <input type="text" name="searchBox">
            <input type="submit" value="Search" class="btn btn-primary">
        </form>
    </div>
</main>

</body>
</html>
